<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image Preview</title>
</head>
<body>

<!-- Input file untuk memilih gambar -->
<input type="file" id="imageInput" accept="image/*">

<!-- Tombol untuk menampilkan gambar -->
<button onclick="tampilkanGambar()">Tampilkan Gambar</button>

<!-- Elemen untuk menampilkan gambar -->
<img id="previewImage" style="display:none; max-width: 100%;" alt="Preview Image">

<script>
    function tampilkanGambar() {
        var inputFile = document.getElementById('imageInput');
        var previewImage = document.getElementById('previewImage');

        if (inputFile.files && inputFile.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };

            reader.readAsDataURL(inputFile.files[0]);
        }
    }
</script>

</body>
</html>
